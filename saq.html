
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Position and Shadow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { height: 200vh; } /* to demonstrate sticky/fixed positioning */
  </style>
</head>
<body>

  <!-- Fixed Positioned Navbar -->
  <div class="bg-dark text-white text-center p-3 position-fixed top-0 start-0 w-100 shadow-lg">
    Fixed Navbar with Shadow
  </div>

  <!-- Relative and Absolute Positioning -->
  <div class="container mt-5 pt-5 position-relative" style="height: 200px; background: #e9ecef;">
    <div class="position-absolute top-50 start-50 translate-middle bg-primary text-white p-3 shadow">
      Centered Box with Shadow
    </div>
  </div>

  <!-- Sticky Positioned Box -->
  <div class="bg-warning text-center p-3 position-sticky top-0 shadow-sm mt-5">
    Sticky Box (Scroll Down to See)
  </div>

</body>
</html>
